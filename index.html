<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KS Magic Library</title>
    <link rel="stylesheet" href="style.css" />
    <!-- pasting the link of the bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- building the navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">KS Magic Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <!-- toggle switch button -->
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkNativeSwitch"
              switch
            />
            <label class="form-check-label text-white" for="checkNativeSwitch">
              Change Mode
            </label>
          </div>
        </div>
      </div>
    </nav>
    <!-- main heading -->
    <h2 class="main-heading mt-4 ms-5">KS Magic Library</h2>
    <!-- making the input form -->
    <div class="mb-3 ms-5 mt-4">
      <label for="exampleFormControlInput1" class="form-label text-white"
        >Name</label
      >
      <input
        type="text"
        class="form-control name"
        id="exampleFormControlInput1"
        placeholder="Book Name"
        type="color"
      />
    </div>
    <!-- input field for the author -->
    <div class="mb-3 ms-5 mt-4">
      <label for="exampleFormControlInput1" class="form-label text-white"
        >Author</label
      >
      <input
        type="text"
        class="form-control author"
        id="exampleFormControlInput1"
        placeholder="Author"
      />
    </div>
    <!-- description text area -->
    <div class="mb-3 ms-5 mt-4">
      <label for="exampleFormControlTextarea1" class="form-label text-white"
        >Description</label
      >
      <textarea
        class="form-control description"
        id="exampleFormControlTextarea1"
        rows="6"
        placeholder="Description"
      ></textarea>
    </div>
    <!-- file choosing input -->

    <label for="fileUpload" class="custom-upload text-white ms-5">
      <img id="imagePreview" src=""
      alt="Preview" />
    </label>
    <input type="file" id="fileUpload" name="fileUpload" class="text-white image-upload" />
    <span class="required-file text-white" id="chosen-file"
      >No file chosen</span
    >
    <!-- Radio Buttons -->
    <div>
      <label
        for="exampleFormControlTextarea1"
        class="form-label text-white mb-3 ms-5 mt-3"
        >Type</label
      >
    </div>
    <div class="form-check mb-3 ms-5">
      <input
        class="form-check-input text-white"
        type="radio"
        name="radioDefault"
        id="radioDefault1"
      />
      <label class="form-check-label text-white" for="radioDefault1">
        Fiction
      </label>
    </div>
    <div class="form-check mb-3 ms-5">
      <input
        class="form-check-input"
        type="radio"
        name="radioDefault"
        id="radioDefault2"
        checked
      />
      <label class="form-check-label text-white" for="radioDefault2">
        Self Help
      </label>
    </div>
    <div class="form-check mb-3 ms-5">
      <input
        class="form-check-input text-white"
        type="radio"
        name="radioDefault"
        id="radioDefault1"
      />
      <label class="form-check-label text-white" for="radioDefault1">
        Theory
      </label>
    </div>
    <div class="form-check mb-3 ms-5">
      <input
        class="form-check-input text-white"
        type="radio"
        name="radioDefault"
        id="radioDefault1"
      />
      <label class="form-check-label text-white" for="radioDefault1">
        others
      </label>
    </div>
    <!-- button -->
    <button type="button" class="btn btn-success ms-5 mt-3 add-book">Add Book</button>
    <!-- bootstrap table -->
    <h2 class="second-heading mt-4 ms-5">Your Books</h2>
    <table
      class="table table-bordered border-danger table-dark mx-auto glitter"
    >
      <thead class="thead-dark">
        <tr>
          <th scope="col">S No.</th>
          <th scope="col">Name</th>
          <th scope="col">Author</th>
          <th scope="col">Description</th>
          <th scope="col">Type</th>
          <th scope="col">Image</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody class="table-body">
        <!-- <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td><img src="default.webp" class="image w-5" alt="no image"></td>
        </tr> -->
      </tbody>
    </table>

    <!-- pasting script link of the bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
